<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Weather Dashboard header -->
    <div class="jumbotron">
        <div class="jumbotron-container">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <!-- Container for content -->
    <!-- Want temperature, hummidity, wind speed, and UV Index -->
    <div class="content-container">
        <div class="row">
            <div class="search">
                <h3>Search a City</h3>

                <!-- Search bar for cities -->
                <div class="searchYourCity">
                    <input type="text" id="yourCity" class="form" placeholder="Type in a city.">
                    
                    <!-- Search button -->
                    <button type="button" id="searchButton">Search</button>
                </div>

                <!-- List each city search -->
                <div id="cityView"></div>

                
            </div>
        </div>
    </div>





    <!-- Forcast information -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

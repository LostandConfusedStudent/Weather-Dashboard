<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Weather Dashboard header -->
    <div class="jumbotron">
        <div class="jumbotron-container">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <br>
    <!-- Container for content -->
    <!-- Want temperature, hummidity, wind speed, and UV Index -->
    <div class="container">
        <div class="row">
            <div class="search-container">
                <h3>Search a City</h3>

                <!-- Search bar for cities -->
                <div class="searchYourCity">
                    <input type="text" id="yourCities" class="form" placeholder="Type in a city.">
                    <span id="error"></span>

                    <!-- Search button -->
                    <button type="button" id="searchButton">Search</button>
                    <button type="button" id="clearHistory">Clear History</button>
                </div>


                <!-- List each city search in a table -->
                <div class="cityTable" id="cityView"></div>
            </div>
            <!-- Weather information -->
            <div class="weather-container">
                <div class="weather">
                    <div class="col-md-12">
                        <h1 class="city"></h1>
                        <div id="icon"><img id="wicon" src="" alt="Weather Icon"></div>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="index"></div>
                    </div>
                </div>

                <!-- Forcast information -->
                <div class="forecast">
                    <div class="col-md-2">
                        <div class="dateOne"></div>
                        <div id="icon1"><img id="wicon1" src="" alt="Weather Icon"></div>
                        <div class="tempOne"></div>
                        <div class="humidityOne"></div>
                    </div>

                    <div class="col-md-2">
                        <div class="dateTwo"></div>
                        <div id="icon2"><img id="wicon2" src="" alt="Weather Icon"></div>
                        <div class="tempTwo"></div>
                        <div class="humidityTwo"></div>
                    </div>

                    <div class="col-md-2">
                        <div class="dateThree"></div>
                        <div id="icon3"><img id="wicon3" src="" alt="Weather Icon"></div>
                        <div class="tempThree"></div>
                        <div class="humidityThree"></div>
                    </div>

                    <div class="col-md-2">
                        <div class="dateFour"></div>
                        <div id="icon4"><img id="wicon4" src="" alt="Weather Icon"></div>
                        <div class="tempFour"></div>
                        <div class="humidityFour"></div>
                    </div>

                    <div class="col-md-2">
                        <div class="dateFive"></div>
                        <div id="icon5"><img id="wicon5" src="" alt="Weather Icon"></div>
                        <div class="tempFive"></div>
                        <div class="humidityFive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

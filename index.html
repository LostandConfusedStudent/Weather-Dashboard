<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Weather Dashboard header -->
    <div class="jumbotron">
        <div class="jumbotron-container">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <!-- Container for content -->
    <!-- Want temperature, hummidity, wind speed, and UV Index -->
    <div class="content-container">
        <div class="row">
            <div class="search">
                <h3>Search a City</h3>

                <!-- Search bar for cities -->
                <div class="searchYourCity">
                    <input type="text" id="yourCity" class="form" placeholder="Type in a city.">
                    <span id="error"></span>

                    <!-- Search button -->
                    <button type="button" id="searchButton">Search</button>
                    <button type="button" id="clearHistory">Clear History</button>
                </div>


                <!-- List each city search in a table -->
                <div class="cityTable" id="cityView"></div>

                <!-- Weather information -->
                <div class="row" id="forcastInfo">
                    <div class="city"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="temp"></div>
                </div>
                
                <!-- Forcast information -->
                
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
